<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header >
      <div id="secondaryBg">
          <img class="arrows"src="arrow-left.svg" alt="arrow left">
          <div id="sprievodcaContent"></div>          
          <p id="nahratContent">Vašu prezentáciu nám prosím zašlite na túto adresu <a href="mailto:filma@filma.sk">filma@filma.sk</a></p>
          <p id="podporaContent">Ak potrebujete poradiť zavolajte nám na telefónne číslo <a href="tel:0918 123 456">0918 123 456</a></p>
          <img class="arrows" src="arrow-right.svg" alt="arrow right">
        </div>
      
      <img src="logo-filma.png" />
      <div id="eventInfo">
        <h1>Dnešný program</h1>
        <h2>Konferencia lekárov a detailnejší doplňujúci súbor písmen</h1>
      </div>
      <div id="buttons">
          <div class="btn btnSprievodca">
            <img src="u_question-circle.svg" />
            <h3>sprievodca</h3>
          </div>
          
          <div class="btn btnNahrat">
            <img src="u_upload.svg" />
            <h3>nahrať</h3>
          </div>
        
          <div class="btn btnPodpora">
            <img src="u_headphones-alt.svg" />
            <h3>podpora</h3>
          </div>
  
          </div>
          <div class="btn btnZavriet">
            <img src="u_close.svg" />
            <h3>zavrieť</h3>
          </div>
    </header>
    <main>
      <iframe
        id="frameCall"
        src="https://advanced.vmixcall.com/call.htm?Key=4964159420&Name=Kristufkova"
        frameborder="0"
        allow="camera;microphone;fullscreen"
        allowfullscreen
      ></iframe>

      <iframe
        id="frameCliquer"
        src="https://cliqer.pro/774312/Kristufkova"
      ></iframe>
    </main>
  
    <script src="script.js"></script>
  </body>
</html>
